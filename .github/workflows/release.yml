name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - 'MeetingTranscriber/**'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore MeetingTranscriber/src/MeetingTranscriber.App/MeetingTranscriber.App.csproj

      - name: Build
        run: dotnet build MeetingTranscriber/src/MeetingTranscriber.App/MeetingTranscriber.App.csproj -c Release --no-restore

      - name: Run tests
        run: dotnet test MeetingTranscriber/tests/MeetingTranscriber.Tests/MeetingTranscriber.Tests.csproj -c Release --no-build --verbosity normal
        continue-on-error: true

      - name: Publish single file
        run: dotnet publish MeetingTranscriber/src/MeetingTranscriber.App/MeetingTranscriber.App.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish

      - name: Generate version
        id: version
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $run = "${{ github.run_number }}"
          $version = "v$date.$run"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Rename executable
        run: Move-Item publish/MeetingTranscriber.exe "MeetingTranscriber-${{ steps.version.outputs.VERSION }}.exe"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Meeting Transcriber ${{ steps.version.outputs.VERSION }}
          body: |
            ## Automated Release

            This release was automatically created from commit ${{ github.sha }}.

            ### Changes
            ${{ github.event.head_commit.message }}

            ### Download
            Download `MeetingTranscriber-${{ steps.version.outputs.VERSION }}.exe` and run directly - no installation required.
          files: MeetingTranscriber-${{ steps.version.outputs.VERSION }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
